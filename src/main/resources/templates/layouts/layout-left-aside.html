<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공통 왼쪽 사이드 바</title>
</head>
<body>
<aside class="main-sidebar sidebar-dark-info elevation-4">
  <!--/* Brand Logo */-->
  <a class="brand-link" id="admin-logo-link">
    <img alt="Admin Logo" class="brand-image img-circle elevation-3" src="/images/fastcampus-logo.png"
         style="opacity: .8">
    <span class="brand-text font-weight-light">게시판 서비스 관리자</span>
  </a>

  <!--/* Sidebar */-->
  <div class="sidebar">
    <!--/* Sidebar user panel (optional) */-->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="info">
        <a class="d-block" id="user-profile">Uno</a>
      </div>
    </div>

    <!--/* SidebarSearch Form */-->
    <div class="form-inline">
      <div class="input-group" data-min-length="1" data-widget="sidebar-search">
        <input aria-label="Search" class="form-control form-control-sidebar" placeholder="Search" type="search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!--/* Sidebar Menu */-->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">
        <!--/* Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library */-->
        <li class="nav-item menu-open">
          <a class="nav-link" id="management-category">
            <p>
              관리
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a class="nav-link" id="article-management">
                <i class="far fa-circle nav-icon"></i>
                <p>게시물 관리</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="article-comment-management">
                <i class="far fa-circle nav-icon"></i>
                <p>댓글 관리</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="user-account-management">
                <i class="far fa-circle nav-icon"></i>
                <p>회원 관리</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item menu-open">
          <a class="nav-link" id="admin-category">
            <p>
              어드민 항목
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a class="nav-link" id="admin-members">
                <i class="far fa-circle nav-icon"></i>
                <p>어드민 계정</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="small-box bg-info">
        <div class="inner">
          <h3 id="visit-count">0</h3>
          <p>방문 횟수</p>
        </div>
        <div class="icon">
          <i class="fas fa-chart-pie"></i>
        </div>
      </div>
    </nav>
    <!--/* /.sidebar-menu */-->
  </div>
  <!--/* /.sidebar */-->
</aside>
</body>
</html>
